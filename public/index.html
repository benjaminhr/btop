<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <title>btop</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <p class='title'>OS Info:</p>
                <ul id='os-result'>
                    <p>Platform:
                        <span></span>
                    </p>
                
                    <p>Distro:
                        <span></span>
                    </p>

                    <p>Arch:
                        <span></span>
                    </p>

                    <p>Hostname:
                        <span></span>
                    </p>

                </ul>
        </div>

        <div class="card">
            <p class='title'>Temperature of CPU:
                <span id='temp-result'></span>
            </p>
        </div>

        <div class="card">
            <p class='title'>Network Stats</p>
            <ul id='net-result'>
                <p>RX/sec:
                    <span id='rx'></span>
                </p>

                <p>TX/sec:
                    <span id='tx'></span>
                </p>
            </ul>
        </div>

        <div class="card">
            <p class='title disk-usage'>Disk Usage:</p>
                <p>Used: 
                    <span id='used-result'></span>
                </p>
                <p>Size: 
                    <span id='size-result'></span>
                </p>
        </div>

        <div class="card">
            <p class='title'>Processes running</p>
                <table id='ps-result'></table>
        </div>

        <div class="card chart">
            <p class='title'>CPU usage <span id='cpu-avg'></span></p>
                <div class="ct-chart ct-perfect-fourth"></div>
    
        </div>

    </div>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
